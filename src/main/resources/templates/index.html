<!DOCTYPE html>
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Pizzeria Feliz :)</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> 

        <style>
            body {
                font-family: "Arial", Georgia, Serif;
                margin-left: 150px;
                padding: 20px;
            }
            h1, h2, h3, h4, h5, h6 {
                font-family: "Calibri";
                letter-spacing: 5px;
            }

            #panel-izquierdo {
                position: fixed;
                top: 0;
                left: 0;
                width: 300px;
                height: 100%;
                background-color: #f0f0f0;
                padding: 10px;
                padding-left: 10px;
            }

            #contenido {
                margin-left: 200px;
                padding: 20px;
            }
        </style>
    </head>
    <div id="panel-izquierdo">
        <h4>Realizar pedido üçï</h4>
        <!--
        <form th:action="@{/panel/guardarEstado}" method="POST" th:object="${pedido}" style="display: inline-block;">
            <input type="hidden" name="id_pedido" th:value="${pedido.id_pedido}" />
            <input type="hidden" name="nombre" th:value="${pedido.nombre}" />
            <input type="hidden" name="descripcion" th:value="${pedido.descripcion}" />
            <input type="hidden" name="fecha" th:value="${pedido.fecha}" />
            <input type="hidden" name="descuento" th:value="${pedido.descuento}" />
            <input type="hidden" name="total" th:value="${pedido.total}" />

        <input type="hidden" name="estado" value="1"/>
    </div>
    <div class="container">
        <h2>Nuestras Pizzas Deliciosas y sabrosas</h2>
        <div class="row row-cols-3">
            <div class="card" th:each="articulo : ${articulos}">
                <div class="card-body">
                    <img th:src="${articulo.imagen}" alt="foto" height="200px"/><br/>
                    <h3 class="card-title">[[${articulo.nombre}]]</h3>
                    <p>[[${articulo.descripcion}]]</p>
                    <h6 class="card-subtitle mb-2 text-muted text-end">Precio: [[${articulo.precio}]]</h6>
                    <a href="">Agregar al Pedido</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
