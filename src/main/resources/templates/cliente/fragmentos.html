<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>

        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <button type="button"
                                class="btn btn-primary"
                                data-bs-toggle="modal"
                                data-bs-target="#agregarCliente2">
                            <i class="fas fa-user-plus"></i> Nuevo cliente
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="agregarCliente">
            <div id="agregarCliente2"
                 class="modal fade"
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Agregar Cliente</h5>
                        </div>

                        <form th:action="@{/cliente/guardarCliente}"
                              th:object="${cliente}"
                              method="POST">
                            <div class="modal-body">
                                <div class)="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" type="text" name="nombre"/>
                                </div>
                                <div class)="form-group">
                                    <label>Apellidos</label>
                                    <input class="form-control" type="text" name="apellidos" />
                                </div>
                                <div class)="form-group">
                                    <label>Correo</label>
                                    <input class="form-control" type="email" name="correo"  />
                                </div>
                                <div class)="form-group">
                                    <label>Teléfono</label>
                                    <input class="form-control" type="tel"  name="telefono"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">
                                    Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>                
            </div>
        </section>

        <section th:fagment="listadoClientes">
            <h2>Listado de Clientes</h2>

            <div th:if="${clientes !=null and !clientes.empty}">
                <table class="table table-stripe">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td>[[${cliente.nombre}]]</td>
                            <td>[[${cliente.apellidos}]]</td>
                            <td>[[${cliente.correo}]]</td>
                            <td>[[${cliente.telefono}]]</td>
                            <td>
                                <a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}" 
                                   class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Eliminar</a>
                                <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}" 
                                   class="btn btn-success">
                                    <i class="fas fa-pencil"></i> Modificar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${clientes ==null or clientes.empty}">
                No hay clientes que mostrar
            </div>
        </section>

    </body>
</html>
